<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sijil - نظام السجل التدريبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb', // More Royal Blue
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              },
              secondary: {
                 50: '#f8fafc',
                 900: '#0f172a'
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Professional Background Pattern */
      .bg-pattern {
        background-color: #f8fafc;
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 24px 24px;
      }

      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @media print {
        .no-print { display: none !important; }
        .bg-pattern { background: white !important; }
        body { background: white !important; }
      }

      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        direction: ltr;
        overflow: auto;
      }
    </style>
    <!-- Error Trap Script -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var overlay = document.getElementById('error-overlay');
        var msg = document.getElementById('error-message');
        if (overlay && msg) {
          overlay.style.display = 'block';
          msg.textContent = 'Application Crash: ' + message + '\nAt: ' + source + ':' + lineno + '\n' + (error ? error.stack : '');
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-pattern text-slate-800 font-sans antialiased selection:bg-primary-100 selection:text-primary-900 min-h-screen flex flex-col">
    <div id="root" class="flex-1 flex flex-col"></div>
    <div id="error-overlay">
      <h1 style="color: #ef4444; font-size: 24px; margin-bottom: 10px; font-weight: bold;">System Error</h1>
      <pre id="error-message" style="background: #f8fafc; padding: 15px; border-radius: 8px; border:1px solid #e2e8f0; overflow: auto; text-align: left; font-family: monospace; color: #334155;"></pre>
      <p style="margin-top: 20px; color: #64748b;">Try clearing your cache or refreshing the page.</p>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sijil - نظام السجل التدريبي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      #error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        padding: 2rem;
        text-align: center;
        direction: ltr;
        overflow: auto;
      }
    </style>
    <!-- Error Trap Script: This will catch why the screen is white and show it -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var overlay = document.getElementById('error-overlay');
        var msg = document.getElementById('error-message');
        if (overlay && msg) {
          overlay.style.display = 'block';
          msg.textContent = 'Application Crash: ' + message + '\nAt: ' + source + ':' + lineno + '\n' + (error ? error.stack : '');
        }
      };
    </script>
    <!-- REMOVED IMPORTMAP: Relying on Vite/Vercel bundler to provide dependencies -->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased selection:bg-primary-100 selection:text-primary-900">
    <div id="root"></div>
    <div id="error-overlay">
      <h1 style="color: red; font-size: 24px; margin-bottom: 10px;">Something went wrong</h1>
      <pre id="error-message" style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; text-align: left; font-family: monospace;"></pre>
      <p style="margin-top: 20px; color: #666;">Try clearing your cache or refreshing the page.</p>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
